{% extends "base.html" %}
{% load static %}

{% block content%}
<div>
    <h2>{% if aluno %}Editar {% else %}Cadastro de {% endif %}Aluno</h2>
    <form id="alunoForm">
        {% csrf_token %}
        <label for="nome">Nome:{% if aluno %}{{ aluno.username }}{% endif %}</label>
        <input type="text" id="nome" name="nome" value="{% if aluno %}{{ aluno.username }}{% endif %}">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" value="{% if aluno %}{{ aluno.password }}{% endif %}">
        <br>
        <button type="submit">
            {% if aluno %}Editar{% else %}Cadastrar{% endif %}</button>
    </form>
    <div id="mensagem"></div>
</div>
<script src="{% static 'js/cadastro.js' %}"></script>
{% endblock %}
