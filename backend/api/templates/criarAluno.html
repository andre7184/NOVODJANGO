{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    <form id="alunoForm">
        {% csrf_token %}
        <label for="nome">Nome:{{ aluno.nome }}</label>
        <input type="text" id="nome" name="nome" value="{% if aluno %}{{ aluno.nome }}{% endif %}">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" value="{% if aluno %}{{ aluno.nome }}{% endif %}">
        <br>
        <button type="submit">
            {% if aluno %}Editar{% else %}Cadastrar{% endif %}</button>
    </form>
</div>
<script src="{% static 'js/cadastro.js' %}"></script>
{% endblock %}
